{% extends "dashboard.html" %}
{% block headtitle %}
Prime Number
{% endblock %}

{% block content %}
<div style="text-align:center;margin:auto;background-color: white;border-radius:20px;border:2px solid rgb(47, 50, 62)">
  <form action="" method="POST" >
    <label style="font-family: 'Times New Roman', Times, serif;font-weight: bold;font-size:18px;" for="range">Character</label>
    <input type="text" name="char" placeholder="ABBCCD" required>
    <label style="font-family: 'Times New Roman', Times, serif;font-weight: bold;font-size:18px;" for="range">Text</label>
    <input type="text" name="text" placeholder="Duck Duck Go" required>
    <input style="background-color:rgb(47, 50, 62);border:2px solid grey;border-radius:20px;font-family: 'Times New Roman', Times, serif;font-weight: bold;font-size:15px;color:white;" type="submit" name="go" value="Count">
  </form>
</div>
<div style="overflow: auto;height:270px;text-align:center;background-color: white;border-radius:20px;border:2px solid rgb(47, 50, 62)">
{% if request.method == 'POST' %}
  <p style="font-family: 'Times New Roman', Times, serif;font-weight: bold;font-size:15px;" >{{ result }}</p>
{% endif %}
</div>
{% endblock %}
